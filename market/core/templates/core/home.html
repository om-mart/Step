{% extends 'core/base.html' %}

{% block title %}Welcome{% endblock %}

{% block content %}
  <div class="container">
    <div class="row">
      {% for item in items %}
        <div class="col-sm">
            <div class="card" style="width: 18rem;">
                <a href="#"> 
                    <img class="card-img-top" 
                      width="286"
                      height="342"
                      src="{{ item.image.url }}"
                      alt="Card image cap">
                </a>
              <div class="card-body">
                <h5 class="card-title">{{ item.title }}</h5>
                <p class="card-text">${{ item.price }}</p>    
              </div>
            </div>
        </div>
      {% endfor %}
    </div>
  </div>     
{% endblock %}
