{% extends 'core/base.html' %}
{% block title %}Welcome{% endblock %}
{% block content %}
    <div>
        {% for item in items %}
            <div>
                <a href="">
                    <div>
                        <img src="{{ item.image.url }}" width="324" height="387">
                        <p>{{ item.title }}</p>
                        <p>{{ item.price }}</p>
                    </div>
                </a>
            </div>
            {% endfor %}
    </div>
{% endblock %}
