{% extends 'core/base.html' %}

{% block title %}Shop {{category}}{% endblock %}

{% block content %}

  <div class="container">
      <!-- Search Bar Row -->
    <div class="row">
      <div class="col-md">
        <form method="get" action="{% url 'item:women' %}">
          <div class="input-group input-group-md">
            <input type="text" name="query" class="form-control" value="{{ query }}" placeholder="Search by color, title, or brand...">
            <button type="submit" class="btn btn-primary">Search</button>
          </div>
        </form>
      </div>
    </div>
    <div style="margin-bottom: 1rem"></div>

    <!-- Cards Row -->
    <div class="row">
      {% for item in category_items %}
        <div class="col-md {% if forloop.counter|divisibleby:3 %}mb-4{% endif %}">
            <div class="card" style="width: 18rem;">
                <a href="{% url 'item:detail' item.id %}"> 
                    <img class="card-img-top" 
                      width="286"
                      height="342"
                      src="{{ item.image.url }}"
                      alt="Card image cap">
                </a>
              <div class="card-body">
                <h5 class="card-title">{{ item.title }}</h5>
                <p class="card-text">${{ item.price }}</p>    
              </div>
            </div>
        </div>
      {% endfor %}
    </div>
  </div>     
{% endblock %}
